apiVersion: apps/v1
kind: Deployment
metadata:
  name: evo-islands-server
  labels:
    app: evo-islands
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evo-islands
      component: server
  template:
    metadata:
      labels:
        app: evo-islands
        component: server
    spec:
      containers:
      - name: server
        image: ghcr.io/maccam912/evo-islands-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/stats
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/stats
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: evo-islands-server
  labels:
    app: evo-islands
    component: server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: evo-islands
    component: server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evo-islands-server
  labels:
    app: evo-islands
    component: server
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - evo-islands.rackspace.koski.co
    secretName: evo-islands-tls
  rules:
  - host: evo-islands.rackspace.koski.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: evo-islands-server
            port:
              number: 8080
